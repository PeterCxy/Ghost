language: node_js
node_js:
  - "4.2"
sudo: true
cache:
  directories:
    - node_modules
    - core/client/node_modules
    - core/client/bower_components
before_script:
  - npm install -g grunt-cli
script:
  - npm install
  - grunt init
  - grunt prod
after_success:
  if [ ! -z "$TRAVIS_TAG" ]; then
    grunt release
    ls -a dist-folder/*/
  fi
deploy:
  provider: releases
  api_key:
      secure: ""
  file: dist-folder/*/*.zip
  skip_cleanup: true
  on:
    tags: true
